name: Rebuild docs

on:
  push:
    branches:
      - master

    paths:
      - 'docs/**'  # only rebuild if 'docs/' folder is modified

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Creating NICS working directory
        run: |
          cd ..
          mkdir __nics_work_dir__
          cd __nics_work_dir__
          cp -r ../LightCrop/docs/ .

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Installing NICS
        run: |
          python -m pip install --upgrade pip
          pip install nics==1.0.0rc14

      - name: Checkout docs branch
        uses: actions/checkout@v3
        with:
          ref: docs

      - name: Compile
        run: |
          cd ..
          cd __nics_work_dir__
          nics _compile "$(pwd)/docs" "$(pwd)/../LightCrop"

      - name: Deploy
        run: |
          git config user.name "Nicholas Valentinus (via NICS)"
          git config user.email "nvfastplease@gmail.com"
          git add .
          git commit -m "NICS rebuilds the docs"
          git push
